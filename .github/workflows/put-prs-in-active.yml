name: Move pull requests into Active project
on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: Active
          column: In progress
          repo-token: ${{ secrets.MATHESAR_GITHUB_TOKEN }}
